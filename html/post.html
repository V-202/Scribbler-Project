<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post List</title>

    <link rel="stylesheet" href="../Style/header.css">
    <link rel="stylesheet" href="../Style/post.css">
</head>

<body>

    <!-- Sign up Model -->
    <div class="signUp">
        <div class="signUpForm">
            <span class="signUpClose">&times;</span>
            <h1>Get Started</h1>
            <hr>

            <form>
                <p>Full Name</p>
                <input type="text" placeholder="Enter Full Name" required>

                <p>Username</p>
                <input type="text" placeholder="Enter Username" required>

                <p>Password</p>
                <input type="password" placeholder="Enter Password" required>

                <p> Confirm Password</p>
                <input type="password" placeholder="Confirm Password" required>

                <input type="submit" class="suBtn" value="Sign up">
            </form>

        </div>
    </div>


    <!--Sign in page-->
    <div class="signIn">
        <div class="signInForm">
            <span class="signInClose">&times;</span>
            <h1>Welcome Back!</h1>
            <hr>

            <form>
                <p>Username</p>
                <input type="text" placeholder="Enter Username" required>

                <p>Password</p>
                <input type="password" placeholder="Enter Password" required>

                <input type="submit" class="siBtn" value="Submit">

            </form>
            <h3 class="notAMember">Not a member?<a class="ggwp"><span> Sign up </span></a></h3>

        </div>
    </div>


    <div class="header">
        <button class="topButtons" id="btn">Sign Up</button>
        <button class="topButtons">Sign In</button>
        <a class="logo-title">ScriBBler</a>
        <p class="middleText">Explore, Imagine, Create</p>
    </div>

    <div class="parent_container">
        <h1>The Legend jimi</h1>
        <p>Jimi</p>
        <button>Edit <img src="https://img.icons8.com/metro/26/000000/edit-property.png"/></button>
        <p></p>
        <button><img src="https://img.icons8.com/fluent-systems-filled/24/000000/facebook-like.png"/>Like</button>
        <p>Be first one to like this!</p>
        <textarea placeholder="leave a comment...">

    </textarea>
    </div>


    <script src="../Script/post.js"></script>
    <script src="../Script/header.js"></script>
</body>

</html>
